<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- load static -->
    {% load static %}
    <!-- Сначала подключаем Bootstrap -->
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <!-- Затем наши кастомные стили (чтобы переопределить Bootstrap) -->
    <link href="{% static 'mycss.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static 'treble clef.svg' %}" type="image/svg+xml">
</head>
<body style="background-color: #f8f9fa;"> <!-- Добавляем светлый фон -->
<main>
    <div class="container">
        <header class="border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <div class="fs-2 mb-3">
                    <img src="{% static 'treble clef.svg' %}" alt="Учебный проект про музыку" width="32" height="32"/>
                    <span class="text-success">Музыкальные термины</span>
                </div>
            </a>
        </header>
        <div class="p-5 mb-4 bg-light rounded-3" id="title-box">
            <div class="container-fluid py-5">
                <h1 class="display-1 fw-bold">{% block page-title %}{% endblock %}</h1>
                <p class="col-md-8 fs-4">{% block page-lead %}{% endblock %}</p>
            </div>
        </div>
        {% block content %}{% endblock %}
        <footer class="footer pt-3 mt-4 text-muted border-top">© 2025</footer>
    </div>

</main>
</body>
</html>
